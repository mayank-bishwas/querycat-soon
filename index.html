        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            min-height: 100vh;
            background: #121212;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            color: #fefefe;
            text-align: center;
            padding: 20px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;           /* adjust size */
            height: 80%;          /* adjust size */
            background-image: url('images/bg1.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.3;         /* adjust opacity */
            z-index: 0;
        }

        /* Make sure content stays above the background */
        body > * {
            position: relative;
            z-index: 1;
        }

        
        .launch-date {
            font-size: 2rem;
            margin-bottom: 20px;
            text-decoration: underline;
        }
        .logo {
            width: 400px;
            margin-bottom: 0;
        }
        .brand {
            font-family: "Poppins", sans-serif;
    font-size: 54px;
    font-weight: bold;
    opacity: 0.9;
    background: linear-gradient(60deg, #fefefe 70%, #121212);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;

    filter:
    drop-shadow(0 0 60px rgba(254, 254, 254, 0.286))
    drop-shadow(0 0 20px rgba(254, 254, 254, 0.286));

    text-align: center;
    margin-bottom: 6px;

    transform: translateY(-80px);        
}

        .tagline {
            font-size: 1.3rem;
            font-weight: 500;

            transform: translateY(-80px);  
        }


        /* Mobile view */
@media (max-width: 768px) {

        margin-bottom: 40px;
    }
    
    .logo {
        width: 250px;
    }
    
    .brand {
        font-size: 32px;
        transform: translateY(-40px);
    }
    
    .tagline {
        font-size: 1.1rem;
